<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" type="image/png" th:href="@{/images/Lion.png}">
    <title>LeoLap - Account</title>

</head>
<body>
<div th:insert="~{/client/include/homeHeader}"></div>


<script th:src="@{/js/client/information.js}"></script>
<script th:src="@{/js/client/password.js}"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $(".mytable .tongGiaTri ").each(function() {
            var value = accounting.formatMoney($(this).text());
            $(this).html(value);
        });
    });
</script>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <br>
            <p style="font-size: 20px">
                <b>Account Information:</b>
            </p>
            <br>
            <h3 style="line-height: 2;">
                <span th:text="${user.getFullName}" style="font-weight: bold"></span>
            </h3>
            <h3 style="line-height: 2;">
                <span th:text="${user.getPhoneNumber}" style="font-weight: bold"></span>
            </h3>
            <h3 style="line-height: 2;">
                <span th:text="${user.email}" style="font-weight: bold"></span>
            </h3>
            <h3 style="line-height: 2;">
                <span th:text="${user.getAddress}" style="font-weight: bold"></span>
            </h3>
            <br>
            <a class="btn btn-primary" data-toggle="modal" data-target="#modalInformation">Update Personer Information</a>
            &nbsp; &nbsp; &nbsp;
            <a class="btn btn-danger" data-toggle="modal" data-target="#modalChangePassword">Change Password</a>
            <br> <br>
            <br>
            <h3>
                <b>Order history:</b>
            </h3>
            <br>
            <table class="table-cart-checkout mytable">
                <tr>
                    <th>Order ID</th>
                    <th>Order date</th>
                    <th>Deliver date</th>
                    <th>Receive date</th>
                    <th>Product</th>
                    <th>Total amount</th>
                    <th>Order status</th>
                </tr>
                <tr th:each="order : ${list}">
                    <td th:text="${order.id}" style="text-align: center"></td>
                    <td th:text="${order.getOrderDate}" style="text-align: center"></td>
                    <td th:text="${order.getDeliveryDate}" style="text-align: center"></td>
                    <td th:text="${order.getReceivedDate}" style="text-align: center"></td>
                    <td>
            <span th:each="orderDetails : ${order.getOrderDetailsList}">
                <p>
                    <a th:href="@{'/sp?id=' + ${orderDetails.product.id}}" th:text="${orderDetails.product.getProductName}"></a>
                    <br>
                </p>
                <p th:if="${order.getOrderStatus == 'Waiting for Delivery' or order.getOrderStatus == 'Delivering'}">Quantity: <span th:text="${orderDetails.getOrderQuantity}"></span></p>
                <p th:unless="${order.getOrderStatus == 'Waiting for Delivery' or order.getOrderStatus == 'Delivering'}">Quantity: <span th:text="${orderDetails.getReceivedQuantity}"></span></p>
                <hr>
            </span>
                    </td>
                    <td class="totalCost" th:text="${totalCost}" style="text-align: center"></td>
                    <td th:text="${order.getOrderStatus}" style="text-align: center"></td>
                </tr>
            </table>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<div class="modal fade" id="modalInformation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <b>Update Account Information</b>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label style="line-height: 2">Customer fullname:</label><br>
                    <label id="nameWarning" style="color: red"></label>
                    <input class="form-control" id="name" name="name" type="text" th:value="${user.getFullName}">
                </div>
                <div class="form-group">
                    <label style="line-height: 2">Phone Number:</label><br>
                    <label id="phoneWarning" style="color: red"></label>
                    <input class="form-control" id="phone" name="phone" type="text" th:value="${user.getPhoneNumber}">
                </div>
                <div class="form-group">
                    <label style="line-height: 2">Address:</label><br>
                    <label id="addressWarning" style="color: red"></label>
                    <textarea rows="3" cols="1" class="form-control" id="address" th:text="${user.getAddress}"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" th:onclick="|changeInformation()|">Update</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalChangePassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel2">
                    <b>Change Password</b>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label style="line-height: 2">Old password*:</label><br>
                    <label id="oldWarning" style="color: red"></label>
                    <input class="form-control" id="old" name="old" type="password">
                </div>
                <div class="form-group">
                    <label style="line-height: 2">New password*:</label><br>
                    <label id="new1Warning" style="color: red"></label>
                    <input class="form-control" id="new1" name="new1" type="password">
                </div>
                <div class="form-group">
                    <label style="line-height: 2">Confirm new password*:</label><br>
                    <label id="new2Warning" style="color: red"></label>
                    <input class="form-control" id="new2" name="new2" type="password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" th:onclick="|changePass()|">Update</button>
            </div>
        </div>
    </div>
</div>


<div th:insert="~{client/include/homeFooter}"></div>
</body>
</html>
