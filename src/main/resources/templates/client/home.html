<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Laptop Shop</title>

	<!-- Include Glide.js core CSS -->
	<link rel="stylesheet" th:href="/glide/glide.core.min.css">
	<script th:src="/glide/glide.js"></script>
	<script>
        new Glide('#slider1', {
            type: 'carousel', 	// or 'slider'
            autoplay: 5000, 	// Autoplay interval in milliseconds
            hoverpause: true,	// Pause autoplay on hover
            perView: 1,			// Number of slides to show at once
            gap: 0, 			// Gap between slides
            keyboard: true,		// Enable keyboard navigation
            navigation: {
                prevEl: '.glide__arrow--left',
                nextEl: '.glide__arrow--right',
            },
        }).mount();
	</script>

</head>
<body>

<div th:insert="~{/client/include/homeHeader}"></div>


<script th:src="@{/js/client/add2cart.js}"></script>
<script th:src="@{/js/client/homeAjax.js}"></script>
<!--start-image-slider---->
<div class="wrap">
	<div class="glide" id="slider1">
		<div class="glide__track" data-glide-el="track">
			<ul class="glide__slides">
				<li class="glide__slide"><img th:src="@{/images/laptop1.jpg}" src="/images/laptop1.jpg" alt="laptop1"></li>
				<li class="glide__slide"><img th:src="@{/images/laptop2.png}" src="/images/laptop2.png" alt="laptop2"></li>
				<li class="glide__slide"><img th:src="@{/images/laptop3.png}" src="/images/laptop3.png" alt="laptop3"></li>
			</ul>
		</div>
		<!-- Optional: Add navigation buttons -->
		<div class="glide__arrows" data-glide-el="controls">
			<button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
			<button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
		</div>
	</div>
</div>

<div class="clear"></div>
<div class="wrap">
	<div class="content">
		<div class="top-3-grids">
			<div class="section group">
				<div class="grid_1_of_3 images_1_of_3">
					<a th:href="@{#}">
						<img th:src="@{/images/acer.jpg}" src="/images/acer.jpg" alt="acer">
					</a>
					<h3>Prominent Brands</h3>
				</div>
				<div class="grid_1_of_3 images_1_of_3 ">
					<a th:href="@{#}">
						<img th:src="@{/images/lenovo2.png}" src="/images/lenovo2.png" alt="lenovo2"
							 style="background-color: white">
					</a>
					<h3>Prominent Brands</h3>
				</div>
				<div class="grid_1_of_3 images_1_of_3 ">
					<a th:href="@{#}">
						<img th:src="@{images/dell.png}" src="/images/dell.png" alt="dell"
							 style="background-color: white">
					</a>
					<h3>Prominent Brands</h3>
				</div>
			</div>
		</div>
	</div>

	<div class="content-grids">
		<h4>Latest Laptops</h4>
	</div>
</div>

<div class="content-sidebar">
	<h4>Catalog</h4>
	<ul id="danhmuc"></ul>
</div>
<div class="clear"></div>


<div th:insert="~{/client/include/homeFooter :: footer}"></div>

</body>
</html>
