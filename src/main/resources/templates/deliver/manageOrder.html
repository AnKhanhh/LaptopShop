<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Order Management</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .form-chiTiet input {
            border: 0;
        }
    </style>
</head>
<body>
    <div th:replace="template/header :: header"></div>
    <div th:replace="template/sidebar :: sidebar"></div>

    <div class="col-md-9 animated bounce">
        <h3 class="page-header form-inline">Manage Order - Deliver</h3>

        <form class="form-inline" id="searchForm" name="searchObject">
            <input id="idShipper" type="hidden" th:value="${loggedInUser.id}">
            <select class="form-control" id="status">
                <option value="Delivering">Assigned</option>
                <option value="Waiting for approval">Waiting for approval</option>
                <option value="Completed">Completed</option>
            </select>

            <div class="form-group">
                <input class="form-control" type="text" id="fromDate" placeholder="From date">
            </div>

            <div class="form-group">
                <input class="form-control" type="text" id="toDate" placeholder="To date">
            </div>
            &nbsp;&nbsp; &nbsp;&nbsp;
            <button type="button" class="btn btn-primary" id="btnBrowseOrder">Browse Order</button>
            <div class="form-group" style="float: right; margin-right: 20px">
                <input class="form-control" type="number" id="searchById" placeholder="Enter ID for quick search">
                <span class="glyphicon glyphicon-search" aria-hidden="true" style="left: -30px; top: 4px"></span>
            </div>
        </form>

        <hr />
        <table class="table table-hover orderTable" style="text-align: center">
            <thead>
            <tr>
                <th>ID</th>
                <th>Receiver</th>
                <th>Status</th>
                <th>Cost</th>
                <th>Order date</th>
                <th>Deliver date</th>
                <th>Receive date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <ul class="pagination">
        </ul>
    </div>
    <div class="row col-md-6">
        <form class="detailForm">
            <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="orderCode"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card" style="padding: 40px">
                                        <div class="row pb-5 p-5">
                                            <div class="col-md-6">
                                                <h5 class="font-weight-bold mb-4">
                                                    <strong>Customer Information</strong>
                                                </h5>
                                                <p class="mb-1" id="receiver"></p>
                                                <p class="mb-1" id="receiveAddress"></p>
                                                <p class="mb-1" id="receivedPhone"></p>
                                            </div>

                                            <div class="col-md-6 text-right" style="padding-left: 65px; text-align: left">
                                                <h5 class="font-weight-bold mb-4">
                                                    <strong>Order Information</strong>
                                                </h5>
                                                <p class="mb-1" id="orderStatus"></p>
                                                <p class="mb-1" id="orderDate"></p>
                                                <p class="mb-1" id="deliveryDate"></p>
                                                <p class="mb-1" id="receivedDate"></p>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row p-5">
                                            <div class="col-md-12">
                                                <table class="table detailTable" style="text-align: center;">
                                                    <thead>
                                                    <tr>
                                                        <th class="border-0 text-uppercase small font-weight-bold">STT</th>
                                                        <th class="border-0 text-uppercase small font-weight-bold">Product name</th>
                                                        <th class="border-0 text-uppercase small font-weight-bold">Cost</th>
                                                        <th class="border-0 text-uppercase small font-weight-bold">Order quantity</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row-reverse bg-dark text-white p-4">
                                            <div class="py-3 px-5 text-right">
                                                <div class="mb-2">
                                                    <p id="totalCost"></p>
                                                </div>
                                            </div>
                                        </div>
                                        <hr />

                                        <div class="col-md-6">
                                            <h5 class="font-weight-bold mb-4">
                                                <strong>Other information</strong>
                                            </h5>
                                            <p class="mb-1" id="deliver"></p>
                                            <p class="mb-1" id="orderer"></p>
                                            <p class="mb-1" id="note"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row col-md-6">
        <form class="updateStatusForm" id="form">
            <div>
                <div class="modal fade" id="updateStatusModal" tabindex="-1"
                     role="dialog" aria-labelledby="exampleModalLabel"
                     aria-hidden="true" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Update order status</h5>
                                <button type="button" class="close" data-dismiss="modal"
                                        aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <input type="hidden" id="orderID" th:value="">
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <table class="table detailUpdateTable" style="text-align: center;">
                                            <thead>
                                            <tr>
                                                <th class="border-0 text-uppercase small font-weight-bold">STT</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">Product</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">Cost</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">Order quantity</th>
                                                <th class="border-0 text-uppercase small font-weight-bold">Receive quantity</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                        <h4 id="totalCostUpdate" style="float: right; font-weight: bold; padding-right: 50px"></h4>
                                    </div>

                                    <div>
                                        <h5 id="note" style="font-weight: bold; padding-top: 10px">note</h5>
                                        <textarea rows="3" cols="117" id="deliverNote"></textarea>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                    <input class="btn btn-primary" id="btnConfirm" type="button" value="Confirm" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
