<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="icon" type="image/png" th:href="@{/images/Lion.png}">
	<title>LeoLap - Administrator</title>
</head>
<body>
<div th:insert="~{/admin/include/sidebar}"></div>
<div class="container-fluid">

	<div class="col-md-9" style="padding-left: 75px;">
		<h3 class="page-header text-white">Assignment</h3>

		<div th:if="${listAssignment.newOrderQuantity > 0}">
			<a class="text-white" th:href="@{/admin/order}"> You have:
				<span th:text="${listAssignment.newOrderQuantity}"></span>
				new orders</a>
		</div>

		<div th:if="${listAssignment.orderPendingApprovalQuantity > 0}">
			<a class="text-white" th:href="@{/admin/order}">You have:
				<span th:text="${listAssignment.orderPendingApprovalQuantity}"></span>
				orders pending for approval</a>
		</div>

		<div th:if="${listAssignment.newContactQuantity > 0}">
			<a class="text-white" th:href="@{/admin/contact}">You have:
				<span th:text="${listAssignment.newContactQuantity}"></span>
				new contacts</a>
			<p>
		</div>

	</div>
</div>

</body>
</html>
