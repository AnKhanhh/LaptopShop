<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link rel="icon" type="image/png" th:href="@{/images/Lion.png}">
    <title>LeoLap - Profile</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
        .form-profile input {
            border: 0;
        }
    </style>
</head>
<body>
<div th:insert="~{/admin/include/sidebar}"></div>
<div class="col-md-9 animated bounce" style="padding-left: 75px;">
    <h3 class="page-header text-white">Personal Information</h3>

    <button class="btn btn-success btnUpdateInfor">Update</button>
    &nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary btnChangePassword">Change Password</button>
    <hr />

    <form class="form-profile text-white">
        <div class="form-group row">
            <div class="col-sm-10">
                <input type="hidden" class="form-control-plaintext userId" th:value="${user.id}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Fullname</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-white" th:value="${user.fullName}">
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-white" th:value="${user.email}">
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-white" th:value="${user.phoneNumber}">
            </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext text-white" th:value="${user.address}">
            </div>
        </div>
    </form>
</div>

<div class="row col-md-6">
    <form class="formUpdate" th:action="@{/admin/profile/update}" method="post">
        <div>
            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update Personal Information</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <input type="hidden" class="form-control" name="id" th:value="${user.id}" />
                            </div>
                            <div class="form-group">
                                <label for="name">Fullname</label>
                                <input type="text" class="form-control" name="fullName" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="name">Phone</label>
                                <input type="text" class="form-control" name="phoneNumber" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="name">Address</label>
                                <input type="text" class="form-control" name="address" required="required" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <input class="btn btn-primary" id="btnSubmit" type="submit" value="Confirm" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="formChangePassword">
        <div>
            <div class="modal fade" id="changePWModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="name">Curent Pasword</label>
                                <input type="password" class="form-control" name="oldPassword" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="name">New Password</label>
                                <input type="password" class="form-control" name="newPassword" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="name">Confirm new Password</label>
                                <input type="password" class="form-control" name="confirmNewPassword" required="required" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Calcel</button>
                                <input class="btn btn-primary" type="button" id="btnConfirmChangePW" value="Confirm" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/admin/profile.js}"></script>
</body>
</html>
